name: docker images test

on:
  pull_request:
  push:
    branches:
      - 'main'

concurrency:
  group: build-image-matrix-${{ github.head_ref || github.ref }}-${{ github.repository }}
  cancel-in-progress: true

jobs:
  testing_build_matrix:
    name: ${{ matrix.platform }} - ${{ matrix.base_image }}${{ matrix.variant == 'standard' && ' - ' || '' }}${{ matrix.variant == 'standard' && matrix.kubernetes_provider || '' }}${{ matrix.variant == 'standard' && matrix.kubernetes_version || '' }}${{ matrix.fips == true && ' - FIPS' || '' }}
    runs-on: ${{ matrix.platform == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}
    strategy:
      fail-fast: false
      matrix:
        variant: [ "core" ]
        kubernetes_provider: [ "k3s"]
        platform: [ "amd64", "arm64" ]
        base_image: [ "ubuntu:20.04", "ubuntu:24.04", "debian:12", "fedora:41", "alpine:3.21", "opensuse/leap:15.6", "opensuse/tumbleweed", "rockylinux:9", "almalinux:9" ]
        include:
          - platform: "amd64"
            base_image: "ubuntu:22.04"
            variant: "standard"
            kubernetes_provider: "k3s"
            kubernetes_version: "v1.32.1+k3s1"
          - platform: "amd64"
            base_image: "ubuntu:22.04"
            variant: "standard"
            kubernetes_provider: "k0s"
            kubernetes_version: "v1.32.1+k0s.0"
          - platform: "amd64"
            base_image: "fedora:41"
            variant: "core"
            fips: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get version for docker build
        run:  echo "VERSION=$(git describe --tags --dirty )" >> $GITHUB_ENV
      - name: Set up QEMU
        uses: docker/setup-qemu-action@master
        with:
          platforms: all
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build the docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.test
          platforms: linux/${{ matrix.platform }}
          push: false
          tags: kairos-${{ matrix.base_image }}
          build-args: |
            BASE_IMAGE=${{ matrix.base_image }}
            VARIANT=${{ matrix.variant }}
            KUBERNETES_PROVIDER=${{ matrix.kubernetes_provider }}
            VERSION=${{ env.VERSION }}
            FIPS=${{ matrix.fips || false }}