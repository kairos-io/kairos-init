name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          git fetch --prune --unshallow
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build-linux-amd64:
    runs-on: 'ubuntu-24.04'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build the docker image
        uses: docker/build-push-action@v6
        id: build-linux-amd64
        with:
          provenance: false
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: ttl.sh/kairos:${{ github.sha }}-amd64 # This are just temp images to build the final one
  build-linux-arm64:
    runs-on: 'ubuntu-24.04-arm'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build the docker image
        uses: docker/build-push-action@v6
        id: build-linux-amr64
        with:
          provenance: false
          context: .
          file: Dockerfile
          platforms: linux/arm64
          push: true
          tags: ttl.sh/kairos:${{ github.sha }}-arm64 # This are just temp images to build the final one
  build:
    needs:
      - build-linux-amd64
      - build-linux-arm64
    runs-on: ubuntu-24.04
    steps:
      - uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - uses: docker/metadata-action@v5
        id: metadata
        with:
          images: quay.io/kairos/kairos-init
      - uses: int128/docker-manifest-create-action@v2
        id: build
        with:
          index-annotations: ${{ steps.metadata.outputs.labels }}
          tags: ${{ steps.metadata.outputs.tags }}
          sources: |
            ttl.sh/kairos:${{ github.sha }}-arm64
            ttl.sh/kairos:${{ github.sha }}-amd64